<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>image resizer</title>
</head>
<body>
   
  
      
  
 
<div class="img_pre">
    <canvas id="canvas" class="canva"></canvas>
    
    <img src="img/w.jpg" alt="uploded img" id="output">
</div>    
<img src="img/q.png" id="dummy" alt="dummy" style="display: none;">

<div class="user_var">
    <input type="number" placeholder="width" value="" id="input_box1" class="input_box">
    <input type="number" placeholder="height" value="" id="input_box2" class="input_box">
    <button onclick="user_input_size()">submit</button>
   
</div>
<br>
<div style="display:flex; flex-direction:row;justify-content: center;">
    
    <a href="#" id="download" download="hello">
        <button class="input_labels" id="d_button"  >Download</button>
    </a>
    <div style="margin-left: 20px;">
        <label class="files">
         <input type="file" id="input" placeholder="hello">
         <span id="input_label" class="input_labels" >Upload files</span>
         </label>
        </div>
</div>
<div  class="img_pre" style="display:flex; flex-direction:row; justify-content:space-evenly; background-color: black; color: aliceblue;">
<p  class="i_info">NEW IMAGE <br><br><span id="imginfo1"></span></p>
<p class="i_info">PREVIOUS IMAGE <br><br> <span id="imginfo2"></span></p>
</div>

<script src="index.js"></script>
</body>
</html>
